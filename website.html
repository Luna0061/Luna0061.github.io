<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าเว็บง่ายๆ</title>
    <style>
        body {
            background-color: rgb(157, 221, 243);
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgb(255, 203, 224);
            padding: 20px;
            margin-top: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgb(255, 0, 0);
            text-align: center; 
        }

        h1 {
            color: #ff8400;
            font-size: 36px;
            margin-top: 0;
            margin-bottom: 20px;
        }

        p {
            color: #000000;
            font-size: 18px;
            line-height: 1.6;
            margin: 0 auto 20px;
            max-width: 600px;
        }

        .cat-image {
            width: 500px;
            height: auto;
            display: block;
            margin: 20px auto; 
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgb(0, 255, 234);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ยินดีต้อนรับ</h1>
        <p>มะแอะแอ๊ว</p>
        <img src="img/มะแอะแอ๊ว.jpg" alt="รูปแมว" class="cat-image">
    </div>
</body>
</html>
