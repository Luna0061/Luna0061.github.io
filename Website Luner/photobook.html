<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f2e8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ffe6cc;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 24px;
            color: #804d2b;
        }

        header .options {
            display: flex;
            gap: 20px;
        }

        header .options a {
            text-decoration: none;
            color: #804d2b;
            font-weight: bold;
        }

        nav {
            margin: 20px 0;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #804d2b;
            font-weight: bold;
        }

        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .content h2 {
            font-size: 18px;
            color: #804d2b;
            margin-bottom: 10px;
        }

        .grid {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .grid-item {
            flex: 1;
            min-width: 300px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }

        .grid-item img {
            width: 300px;    /* กำหนดความกว้างให้เป็น 300px */
            height: 200px;   /* กำหนดความสูงให้เป็น 200px */
            object-fit: cover; /* ให้รูปภาพครอบพื้นที่ในกรอบให้เต็ม */
            border-radius: 8px; /* ทำมุมโค้ง */
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: #ffe6cc;
            color: #804d2b;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    
</body>
</html>
