<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lalapix Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #fff;
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      border: 1px solid #ddd;
      padding: 15px;
      text-align: center;
      border-radius: 5px;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>LALAPIX</h1>
    <nav>
      <a href="#acrylic">Acrylic Product</a> |
      <a href="#paper">Paper Product</a> |
      <a href="#stickers">Sticker Product</a>
    </nav>
  </header>

  <section class="products">
    <div class="product">
      <img src="example1.jpg" alt="Product 1">
      <h2>ของคุณแอคริลิค</h2>
      <p>รายละเอียดสินค้า</p>
    </div>
    <div class="product">
      <img src="example2.jpg" alt="Product 2">
      <h2>กรอบติดอะคริลิค</h2>
      <p>รายละเอียดสินค้า</p>
    </div>
    <!-- เพิ่มสินค้าตามต้องการ -->
  </section>
</body>
</html>
